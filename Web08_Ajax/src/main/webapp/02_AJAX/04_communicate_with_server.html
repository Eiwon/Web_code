<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자 추천</title>
</head>
<body>
	<h2>아래에 글을 입력해 주세요.</h2>
	<p>
		첫 글자 : <input type="text" id="txt" onkeyup="showHint(this.value)" required>
	</p>
	<p>
		추천 : <span id="txtHint"></span>
	</p>
	
	<script type="text/javascript">
		let txtHint = document.getElementById("txtHint");	
	
		function showHint(str){
			// get 방식으로 04_get_hint.jsp 에 데이터 전송, 결과를 추천 span에 출력
			if(str.length == 0){
				txtHint.innerHTML = "";				
				return;
			}
			
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					txtHint.innerHTML = this.responseText;
				}
			};
			
			xhttp.open("GET", "04_get_hint.jsp?name=" + str, true);
			xhttp.send();
		} // end showHint
	
	</script>
</body>
</html>
