<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
</head>
<body>
	<h1>자바스크립트 String</h1>
	<!-- 
	*	자바스크립트 String
	- 문자열 객체와 문자열 상수가 존재
	- 문자열은 메소드를 포함
	- 특수 기호 사용에 유의(Escape Sequence)
	 -->
	
	<p id="demo"></p>
	<div id="output"></div>
	<br>
	<script type="text/javascript">
		let x = "";
		
		x = 'Hello, My name is "Mok".';
		
		// Escape Sequence : 
		x = "Hello. My name is \"Mok\.";
		let demo = document.getElementById("demo");
		demo.innerHTML += x + '<br>';
	
		x = "The character \\ is called backslash";
		demo.innerHTML += x + '<br>';
		
		let str1 = '안녕하세요.'; // 문자열 상수
		let str2 = '안녕하세요.';
		
		if(str1 == str2){
			output.innerHTML += '같은 객체<br>';
		}else{
			output.innerHTML += '다른 객체<br>';
		}
		
		let str5 = '안녕. 자바스크립트. "자바스크립트" 는 쉬워요.';
		
		/* String Method*/
		// length, indexOf(), lastIndexOf()
		output.innerHTML += 'str5.length <br>';
		// search(str) str 문자열을 검색
		// match(str) str과 매치하는 문자열을 return
		output.innerHTML += 'str5.match("자바스크립트") <br>';
		output.innerHTML += 'str5.match(/자바스크립트/g) <br>';
		output.innerHTML += 'str5.match(/자바스크립트/g).length <br>';
		// /g : 포함된 모든 문자열을 배열로 리턴		
		
		// JS 표현식 : /패턴/옵션
		// slice : start부터 end-1까지 자르기
		// subString
		
		// split(String)
		
	</script>




	
	
</body>
</html>
