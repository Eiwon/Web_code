<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Syntax</title>
</head>
<body>
	<!-- 
		* JSON(JavaScript Object Notation)
		- 데이터 전송을 위한 표준 데이터 포멧
		- 데이터를 저장하고 교환하기 위한 문법
		- 자바스크립트 객체 <-> JSON 변환 가능,  서버 <-> 클라이언트 전송 가능
		- 기본적으로 자바스크립트 객체 문법과 유사
		
		* JSON을 사용하는 이유
		- 자바스크립트 객체 표기법의 표준
		- 경량 데이터 교환 형태
		- 이해하기 쉬움
		<<< 언어 독립적(JSON 형태는 텍스트이므로 모든 언어에서 읽기 가능)  >>>
	
	 -->
	 <div id="output"></div>
	 <script type="text/javascript">
	 	// 자바스크립트 객체 사용
	 	let person = {
	 			name : "test",
	 			age : 20,
	 			city : "incheon"
	 	};
	 	
	 	
	 	let str = {"name" : "test"};
	 	console.log(typeof(person));
	 	console.log(str);
	 	
	 	document.getElementById("output").innerHTML += person + '<br>';
	 	document.getElementById("output").innerHTML += str;
	 	
	 </script>
	 
</body>
</html>
