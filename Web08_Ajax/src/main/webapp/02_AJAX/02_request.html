<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XMLHttpRequest GET/POST</title>
</head>
<body>
	<h2>XMLHttpRequest 요청</h2>
	<button type="button" onclick="loadDocGet()">get request</button>
	<button type="button" onclick="loadDocPost()">post request</button>
	
	<p id="output"></p>
	<script type="text/javascript">
		function loadDocGet(){
			let http = new XMLHttpRequest();
			http.onreadystatechange = function(){
				
				if(this.readyState == 4 && this.status == 200){
					document.getElementById("output").innerHTML
						= this.responseText;
				}
			};
			
			http.open("GET", "02_date.jsp?method=get&content=Hello", true);
			http.send();
		};
		
		function loadDocPost(){
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					document.getElementById("output").innerHTML
						= this.responseText;
				}
			};
			
			xhttp.open("POST", "02_date.jsp", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("method=post&content=Hello");
			
		};
	
	
	</script>
</body>
</html>
