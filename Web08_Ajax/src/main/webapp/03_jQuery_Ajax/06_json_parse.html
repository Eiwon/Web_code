<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Ajax JSON</title>
</head>
<body>
	<p id="output"></p>
	
	<script type="text/javascript">
		let output = $('#output');	
	
		$(document).ready(function(){
			$.ajax({
				type : "get",
				url : "06_json_test.txt",
				success : function(result){
					console.log(result);
					console.log(typeof(result));
					let parsedResult = JSON.parse(result);
					console.log(typeof(parsedResult));
					console.log(parsedResult.name);
					
					output.append("이름 : " + parsedResult.name + "<br>");
					output.append("나이 : " + parsedResult.age + "<br>");
					for(x in parsedResult.pets){
						output.append("펫 : " + parsedResult.pets[x].animal + ", 이름 : " +
								parsedResult.pets[x].name + "<br>");
					}
				}
			}); // end ajax
			
		}); // end document
	</script>
	
	
	

</body>
</html>
