<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change</title>
</head>
<body>
	<input type="text" id="input">
	<button onclick="change()">변경</button>
	<div id="content">
		<p style="color: red">무슨 색 일까요?</p>
		<p style="color: blue">무슨 색 일까요?</p>
		<p style="color: red">무슨 색 일까요?</p>
		<p style="color: blue">무슨 색 일까요?</p>
	</div>
	
	
	<script type="text/javascript">
	// input 태그에 '1'을 입력하고 버튼을 클릭하면
	// div 태그 중 빨간색 p 태그의 color를 변경
	// input 태그에 '2'를 입력하고 버튼을 클릭하면
	// div 태그 중 파란색 p 태그의 color를 변경
	let input = document.getElementById('input');
	let content = document.getElementById('content');
	let command, targetColor;
	
	function change(){
		command = input.value;
		if(command == "1"){
			targetColor = "red";
		}else if(command == "2"){
			targetColor = "blue";
		}
		for(i in content.children){
			if(content.children[i].style.color == targetColor){
				content.children[i].style.color = "green";
			}
		}
	}
	
	</script>
	
</body>
</html>
