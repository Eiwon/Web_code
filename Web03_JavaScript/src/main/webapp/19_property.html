<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Property</title>
</head>
<body>
	<h1></h1>
	<div id="output"></div>
	<script type="text/javascript">
		let output = document.getElementById('output');
		
		// 자바스크립트는 객체(object)가 생성된 이후에 
		// property를 추가 / 삭제 가능
		
		let unit1 = {
			name : 'SCV',
			money : 50
		};
		
		unit1.money = 100; // property 값 변경
		unit1.gas = 10; // property 추가
		unit1.power = 50; // property 추가
		
		for(x in unit1){
			output.innerHTML += x + ' : ' + unit1[x] + '<br>';	
		}
		
		// 새로운 메소드 추가
		unit1.toString = function(){
			return this.name + ', ' + this.money;
		}
		
		// property 삭제
		delete unit1.power;
		
		
	</script>
	
	
</body>
</html>
