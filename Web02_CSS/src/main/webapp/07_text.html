<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Text</title>
<style type="text/css">
body{
	color : blue;
}
.cls-left{
	text-align: left;
	text-decoration: underline;
}
.cls-center{
	text-align : center;
	text-decoration: overline;
}
.cls-right{
	text-align: right;
	text-decoration: line-through;
}
p {
	text-indent: 20px;
}

</style>

</head>
<body>
	<h1>CSS Text</h1>
	<h2 class="cls-left">Left</h2>
	<h2 class="cls-center">Center</h2>
	<h2 class="cls-right">Right</h2>
</body>
</html>
